{% extends "base.html" %}

{% block content %}

	{% if desarrolladores %}
    	<ul>
    	{% for desarrollador in desarrolladores %}
    		<li><a href="{% url 'timeTracker:detail' desarrollador.id %}">{{ desarrollador.nombre }}</a></li>
    	{% endfor %}
    	</ul>
	{% else %}
    	<p>No hay Empleados.</p>
	{% endif %}

{% endblock %}
