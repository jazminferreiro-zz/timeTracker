{% extends "base.html" %}

{% block content %}

	<div class="my-3 p-3 bg-white rounded shadow-sm">
        <h6 class="border-bottom border-gray pb-2 mb-0">Empleados</h6>

	{% if desarrolladores %}
    	{% for desarrollador in desarrolladores %}

    		<div class="media text-muted pt-3">
          	<img data-src="holder.js/32x32?theme=thumb&bg=007bff&fg=007bff&size=1" alt="" class="mr-2 rounded">
          	<div class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
            	<div class="d-flex justify-content-between align-items-center w-100">
              		<strong class="text-gray-dark">
              			<span>{{ desarrollador.nombre }}</span>
              			<span>{{ desarrollador.apellido }}</span>
              		</strong>
              		<a href="{% url 'timeTracker:detail' desarrollador.id %}">Iniciar sesion</a>
            	</div>
            	<span class="d-block">@username</span>
          	</div>
        	</div>
    	{% endfor %}
	{% else %}
    	<p>No hay Empleados.</p>
	{% endif %}


        <small class="d-block text-right mt-3">
          	<a href="#">Cargar mas empleados</a>
        </small>
     </div>


{% endblock %}
